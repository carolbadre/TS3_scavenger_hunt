<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scavenger Hunt</h1>
        
        <!-- User Name Input -->
        <div id="name-section">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <button id="start-btn">Start Hunt</button>
        </div>

        <!-- Questions Section -->
        <div id="questions-section" style="display: none;">
            <p id="greeting"></p>
            
            <!-- Questions -->
            <div class="question" id="question-1">
                <p>1. [Your first question here]</p>
                <input type="text" class="answer" placeholder="Your answer">
            </div>
            <!-- Repeat for questions 2 to 10 -->
            <div class="question" id="question-2">
                <p>2. [Your second question here]</p>
                <input type="text" class="answer" placeholder="Your answer">
            </div>
            <div class="question" id="question-3">
                <p>3. [Your third question here]</p>
                <input type="text" class="answer" placeholder="Your answer">
            </div>
            <!-- Additional questions up to 10 go here, with ids incrementing (question-4, question-5, etc.) -->

            <button id="submit-btn">Submit Answers</button>
            <p id="result" class="hidden"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
